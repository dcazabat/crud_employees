{% extends './layout.html' %}

{% block body %}
<h1>{{ data.message }}</h1>

<form method="POST" action="/add" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" name="inputName" autocomplete="off"
            required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" name="inputEmail" autocomplete="off"
            required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="inputPassword"
            autocomplete="off" required>
    </div>
    <div>
        <input class="btn btn-success formloginbtn" type="submit" value="Aceptar" />
    </div>
</form>
{% endblock %}
