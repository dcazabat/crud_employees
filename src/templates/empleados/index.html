{% extends './layout.html' %}

{% block body %}
<h1>{{ data.message }}</h1>

<table class="table table-dark table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col" style="color: orange;">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Foto</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cursor %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="{{ url_for('.users') }}"> Usuarios </a></p>
{% endblock %}
