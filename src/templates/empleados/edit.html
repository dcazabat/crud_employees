{% extends './layout.html' %}

{% block body %}
<h1>{{ data.message }}</h1>

<form method="POST" action="/updateemployee" enctype="multipart/form-data">
    <input type="hidden" name="inputId" value="{{ row['id'] }}">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" value="{{ row['nombre'] }}" id="name" placeholder="Nombre" name="inputName" required>
    </div>
    <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" class="form-control" value="{{ row['correo'] }}" id="email" placeholder="Correo" name="inputEmail" required>
    </div>    
    <div class="form-group">
        <label for="txtFoto">Foto de perfil</label>
        <img class="img-thumbnail" width="100" alt="foto de perfil" src="/fotodeusuario/{{ row['foto'] }}">
        <input type="file" name="inputFoto" id="txtFoto" />
    </div>
    <div>
        <input class="btn btn-success formloginbtn" type="submit" value="Aceptar" />
    </div>
</form>
{% endblock %}
